name: Publish to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch:  # 수동 실행 가능

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Publish to GitHub Packages
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv publish \
            --token $UV_PUBLISH_TOKEN \
            --publish-url https://pypi.pkg.github.com/mom-mom
