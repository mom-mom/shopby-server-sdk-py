      description: "## 부가설명 및 특이사항\n            \n브랜드 전체 조회하는 API입니다\n\n아래의 응답값 필드\
        들은 Deprecated 되었으며, 더 이상 사용되지 않습니다.\n\n* brandNo, mainImageContents, detailContents\n"
      operationId: get-brands
      parameters:
      - name: systemKey
        in: header
        description: "\n 시스템 키 (외부시스템 연동을 위한 server API 호출 키)\n - 발급경로: 워크스페이스> 셀러\
          어드민> 신규 앱(App) 등록 시 수정페이지에서 확인가능 \n - 앱 기준으로 systemKey 발급됨\n"
        required: true
        schema:
          type: string
        example: test-system-key
      - name: Authorization
        in: header
        description: "\n \n 인증토큰 (Bearer 전달받은 토큰)\n \n - 형식: Bearer + 발급받은 access_token\n\
          \n - 발급경로: POST /auth/token 또는 POST /auth/token/long-lived 의 응답 값으로 내려온\
          \ access_token\n(nullable)"
        required: false
        schema:
          type: string
        example: Bearer ABCDERAdjflaskjdfosiaetlkfs
      - name: mallKey
        in: header
        description: " 외부 API 연동키 (외부시스템연동 코드)\n \n ※ server API 호출하는 기존 방식으로, 향후\
          \ fade out될 수 있습니다.<br />\n\n Authorization을 입력을 통한 serverAPI 호출방식 권장드립니\
          다.<br />\n\n (Authorization 입력했을 경우, mallKey는 null로 보내시길 바랍니다.)<br />\n\n\
          \n (nullable)"
        required: false
        schema:
          type: string
        example: 각 어드민에서 복사된 값
      - name: version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/brands826544395'
              examples:
                get-brands:
                  value: "[{\"brandNo\":1,\"displayBrandNo\":1,\"name\":\"나이키\",\"\
                    nameKo\":\"한글 브랜드명\",\"nameEn\":\"영문 브랜드명\",\"nameType\":\"NAME_KO\"\
                    ,\"makerName\":\"나이키\",\"logoImageUrl\":\"www.nike.com/nike.logo\"\
                    ,\"homepageUrl\":\"www.nike.com\",\"description\":\"신규 의류 브랜드\
                    \ 입니다.\",\"displayAreaContentUrl\":\"이미지 정보\",\"extraInfo\":\"\
                    추가 설명입니다.\",\"mainImageContents\":\"세부 내용\",\"detailContents\"\
                    :\"브랜드 이미지 또는 브랜드 관련 동영상 url\"}]"
