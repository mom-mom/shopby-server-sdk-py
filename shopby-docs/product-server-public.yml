        schema:
          type: string
        example: "1.0"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/brands-845298002'
            examples:
              modify-brands:
                value: "[{\"no\":41,\"depth\":2,\"parentNo\":101,\"mainName\":\"LMC\"\
                  ,\"subName\":\"\",\"displayAreaContentUrl\":\"image.com/lmc/121212\"\
                  ,\"description\":\"의류 브랜드\",\"extraInfo\":\"\",\"brandUseYn\":\"\
