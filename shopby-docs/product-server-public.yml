      summary: 상품 (옵션포함) 수정하기
      description: " ## 부가설명 및 특이사항\n \n 상품 단건, 옵션 복수건 (등록 OR 수정)\n * 기본 템플릿 사용을 원\
        할 경우, 템플릿 타입 type 값만 입력하여 호출\n * 기본 템플릿 사용을 원하지 않는 경우, 템플릿 타입 type 값과 안내 내\
        용은 content에 넣어 전달\n * 단, 표준 카테고리가 \"주류\"인 경우 주류 기본 템플릿(=주류 통신판매 위임고시)이 필수이\
        므로 content 가 null 인 경우 주류 기본 템플릿 저장\n * 템플릿 타입 값의 경우, DELIVERY:배송, AFTER_SERVICE:A/S,\
        \ REFUND:환불, EXCHANGE:교환, DELEGATION_BY_LIQUOR:주류\n \n ## 판매방식, 판매수수료 Valid\
        \ Flow\n \n | SaleMethodType  | CommissionType     | possible | description\
        \               |\n | ----------------|--------------------|----------|---------------------------|\n\
        \ | PURCHASE        | NULL               | true     | purchasePrice 설정O  \
        \      |\n |                 | PRODUCT            | true     | purchasePrice\
        \ 설정O        |\n |                 | CATEGORY           | false    |     \
        \                      |\n |                 | PARTNER            | false\
        \    |                           |\n |                 | PURCHASE_PRICE  \
        \   | false    |                           |\n | CONSIGNMENT     | NULL  \
        \             | false    |                           |\n |               \
        \  | PRODUCT            | true     | commissionRate 설정O       |\n |      \
        \           | CATEGORY           | true     | 카테고리 수수료율로 자동 설정    |\n |  \
        \               | PARTNER            | true     | 계약된 파트너 수수료율로 자동 설정|\n |\
        \                 | PURCHASE_PRICE     | true     | purchasePrice 설정O    \
        \    |\n | NULL            | NULL               | true     | default 값 으로\
        \ 저장         |\n |                 | PRODUCT            | false    |     \
        \                      |\n |                 | CATEGORY           | false\
        \    |                           |\n |                 | PARTNER         \
        \   | false    |                           |\n |                 | PURCHASE_PRICE\
        \     | false    |                           |\n \n ## extraJson - 네이버 쇼핑\
        \ EP 및 네이버 페이 설정\n \n ## dutyInfo - 상품정보제공고시\n * dutyInfo.contents 항목에서 key값\
        에 아래 '상품정보고시항목 조회하기'의 dutyCategoryContents.displayOrder 요청시 dutyCategoryContents.contentName\
        \ 값으로 대치됩니다.\n * https://server-docs.shopby.co.kr/?url.primaryName=product/#/DUTY_CATEGORY/get-duty-categories\n\
        \ ex) \n * input : \"contents\": [{\"1\":\"상품상세 참조\"},{\"2\":\"상품상세 참조\"},{\"\
        3\":\"상품상세 참조\"},{\"4\":\"상품상세 참조\"},{\"5\":\"상품상세 참조\"},{\"6\":\"상품상세 참조\"\
        },{\"7\":\"상품상세 참조\"},{\"8\":\"상품상세 참조\"},{\"9\":\"상품상세 참조\"},{\"10\":\"상품\
        상세 참조\"},{\"11\":\"상품상세 참조\"},{\"12\":\"상품상세 참조\"}]}\"\n * output : \"contents\"\
        : [{\"품명\": \"상품상세 참조\"}, {\"KC 인증정보\": \"상품상세 참조\"}, {\"색상\": \"상품상세 참조\"\
        }, {\"구성품\": \"상품상세 참조\"}, {\"주요 소재\": \"상품상세 참조\"}, {\"제조자\": \"상품상세 참조\"\
        }, {\"제조국\": \"상품상세 참조\"}, {\"크기\": \"상품상세 참조\"}, {\"배송·설치비용\": \"상품상세 참조\"\
        }, {\"품질보증기준\": \"상품상세 참조\"}, {\"재공급 사유 및 하자 부위에 관한 정보\": \"상품상세 참조\"}, {\"\
        A/S 책임자와 전화번호\": \"상품상세 참조\"}]\n \n \n ### extraJson - 렌탈 상품의 경우 아래의 값을 추가\
        로 입력 받습니다.\n key                   | value                               \
        \ | description                                   |\n ---------------------\
        \ | ------------------------------------ | --------------------------------------------\
        \  |\n manufactureName       | String                               | 제조사명\
        \ - 필수 / 영문,숫자,한글 최대 15자 (공백 가능)    |\n productModelName      | String   \
        \                            | 제품모델명 - 필수 / 영문,숫자,한글 최대 20자  (공백 가능)  |\n\
        \ serialNumber          | String                               | 시리얼 번호 -\
        \ 선택 / 숫자,영문 최대 20자 (공백 불가)     |\n \n * PRO 의 경우, extraJson 에 네이버 쇼핑 EP 정\
        보 입력 가능\n * 도서 카테고리의 경우, 네이버 포인트 적립 불가\n \n ## 상품 안내 정보 (productGuides)\n\
        \ * 배송비 템플릿 type 값만 입력하여 호출 시 해당 파트너에 등록된 상품 안내 정보 템플릿 정보로 저장됩니다.\n * 템플릿이\
        \ 아닌 직접 정보를 입력하고 싶은 경우, type과 content 를 입력하여 호출합니다.\n \n ## extraInfo - 임의\
        로 활용 가능한 String 타입의 필드입니다. 최대 8000자까지 저장 가능하고, 요청 온 값을 조회 시에 그대로 반환합니다.\n\n\
        \ ## 필수/선택형 옵션\n * 해당 옵션을 사용할 경우 optionData.options[].optionType = REQUIRED\
        \ 의 옵션 타입 요청이 필요합니다.\n * 해당 옵션은 최소 1개 이상의 필수옵션이 필요합니다.\n * optionData.options[].isRequiredOption의\
        \ Boolean값을 통해 필수/선택 옵션 여부를 설정할 수 있습니다.\n * optionName은 `필수옵션` or `선택옵션`으로\
        \ 고정 되기 때문에 `필수옵션` or `선택옵션`으로 요청해주세요. "
