openapi: 3.0.1
info:
  title: product-server
  description: ' 상품(product)관련 server API입니다.'
  version: 0.0.1-SNAPSHOT
servers:
- url: https://server-api.e-ncp.com
tags: []
paths:
  /brands:
    get:
      tags:
      - Brand
