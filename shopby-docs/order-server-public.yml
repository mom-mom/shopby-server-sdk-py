      summary: 주문 조회하기 v1.1
      description: "\n## 부가설명 및 특이사항\n주문 리스트 조회하는 API 입니다.\n\n응답 데이터는 주문번호의 내림차순으로\
        \ 정렬됩니다.\n\n### v1.0\n페이징 처리를 위한 totalCount를 제공하지 않습니다. \n응답은 리스트 형식으로 되어\
        \ 있습니다. 아래 내용 참고 바랍니다. \n```\n[\n {\n \"orderNo\": \"\",\n ...\n },\n ...\n\
        ]\n```\n\n### v1.1\n페이징 처리를 위한 totalCount를 제공합니다.\n주문 리스트는 contents 파라미터에\
        \ 포함됩니다.\n자세한 정보는 Responses 항목 참고 바랍니다."
      operationId: get-orders
      parameters:
      - name: startYmd
        in: query
        description: "시작일(YYYY-MM-DD) [default: 3개월 전]^|2020-12-30"
        required: false
        schema:
          type: string
      - name: endYmd
        in: query
        description: "종료일(YYYY-MM-DD) [default: 오늘]^|2020-12-30"
        required: false
        schema:
          type: string
      - name: startYmdt
        in: query
        description: "종료일시(YYYY-MM-DD HH:mm:ss) (startYmd 보다 우선순위 높음) [default: 3개\
          월 전]^|2020-12-30 00:00:00"
        required: false
        schema:
          type: string
      - name: endYmdt
        in: query
        description: "종료일시(YYYY-MM-DD HH:mm:ss) (endYmd 보다 우선순위 높음) [default: 오늘]^|2020-12-30\
          \ 00:00:00"
        required: false
        schema:
          type: string
      - name: orderOptionNos
        in: query
        description: "주문 옵션 번호 리스트^|360001,360002"
        required: false
        schema:
          type: string
      - name: orderRequestTypes
        in: query
        description: "주문상태 타입 (DEPOSIT_WAIT: Deposit Wait, PAY_DONE: Pay Done, PRODUCT_PREPARE:\
          \ Product Prepare, DELIVERY_PREPARE: Delivery Prepare, DELIVERY_ING: Delivering,\
          \ DELIVERY_DONE: Delivery Done, BUY_CONFIRM: Buy Confirm, CANCEL_DONE: Cancel\
          \ Done, RETURN_DONE: Return Done, EXCHANGE_DONE: Exchange Done, CANCEL_PROCESSING:\
          \ 취소처리중, RETURN_PROCESSING: 반품처리중, EXCHANGE_WAITING: 교환대기중, EXCHANGE_PROCESSING:\
          \ 교환처리중)^|DEPOSIT_WAIT,CANCEL_DONE"
        required: false
        schema:
          type: string
      - name: searchDateType
        in: query
        description: "조회하려는 주문일시 유형 [default: ORDER_START] (ORDER_START: 주문 발생일, PAY_DONE:\
          \ 입금 확인일, PRODUCT_PREPARE: 주문 접수일, DELIVERY_PREPARE: 출고 준비일, DELIVERY_ING:\
          \ 출고일, DELIVERY_DONE: 배송 완료일, BUY_CONFIRM: 구매확정일, STATUS_CHANGE: 최종 상태 변\
          경일)^|ORDER_START"
        required: false
        schema:
          type: string
      - name: memberNo
        in: query
        description: 회원번호^|1
        required: false
        schema:
          type: number
      - name: searchType
        in: query
        description: "검색 유형(주문번호, 상품번호) (ALL, ORDER_NO, MALL_PRODUCT_NO)^|ALL"
