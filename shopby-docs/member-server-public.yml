        required: true
        schema:
          type: string
        example: test-system-key
      - name: Authorization
        in: header
        description: "\n \n 인증토큰 (Bearer 발급받은 엑세스 토큰)\n \n - 형식: Bearer {access_token}\
          \ (중간에 띄어쓰기 필수입니다.)\n\n - 발급경로: POST /auth/token 또는 POST /auth/token/long-lived\
          \ 의 응답 값으로 내려온 access_token\n^|Bearer authorizationToken"
        required: false
        schema:
          type: string
        example: Bearer authorizationToken
      - name: mallKey
        in: header
        description: " 외부 API 연동키 (외부시스템연동 코드)\n \n ※ server API 호출하는 기존 방식으로, 향후\
          \ fade out될 수 있습니다.<br>\n Authorization을 입력을 통한 serverAPI 호출방식 권장드립니다.<br>\n\
          \ (Authorization 입력했을 경우, mallKey는 null로 보내시길 바랍니다.)<br>\n\n ^|각 어드민에서 복\
          사된 값"
        required: false
        schema:
          type: string
        example: test-mall-key
      - name: Version
        in: header
        description: API 버전^|1.0
        required: true
        schema:
          type: string
        example: "1.0"
      requestBody:
        content:
          application/json:
