      summary: 탈퇴 회원 조회하기 V1.1
      description: "\n## 부가설명 및 특이사항\n 특정 날짜에 탈퇴한 회원을 조회합니다. \n 응답 목록은 탈퇴시간 순으로 정렬\
        되어 노출됩니다.\n 회원 탈퇴 후 5일이 지나면 회원 정보를 파기하기 때문에 과거 날짜로 검색할 시 결과가 없을 수 있습니다.\n\
        \ \n## Ver 1.0\n- MemberType = [MALL: 쇼핑몰 회원, OPENID: 연동형 회원, NEOID: 간편로그인\
        \ 회원]\n- MemberStatus = [WAITING: 대기, ACTIVE: 가입완료, FREEZE or DORMANT: 휴면\
        \ , PAUSED :이용정지]\n \n## Ver 1.1\n- MemberType = [MALL: 쇼핑몰 회원, SYNC_ID: 연\
        동형 회원, OPEN_ID: 간편로그인 회원]\n- MemberStatus = [WAITING: 대기, ACTIVE: 가입완료, WITHDRAWN:\
        \ 탈퇴, FREEZE or DORMANT: 휴면 , PAUSED :이용정지, PENDING: 승인대기]"
      operationId: get-members-expelled-members-v-1-1
      parameters:
      - name: targetDate
        in: query
        description: 회원 탈퇴일시^|2025-12-16
        required: true
        schema:
          type: string
      - name: memberType
        in: query
        description: 회원 타입 (nullable)
        required: false
        schema:
          type: string
      - name: additionalInfoUsed
        in: query
        description: 추가 정보 사용 여부^|true
        required: false
        schema:
          type: boolean
      - name: systemKey
        in: header
        description: "\n 시스템 키 (외부시스템 연동을 위한 server API 호출 키)\n - 발급경로: 워크스페이스> 셀러\
