        required: true
        schema:
          type: string
        example: test-system-key
      - name: Authorization
        in: header
        description: "\n \n 인증토큰 (Bearer 발급받은 엑세스 토큰)\n \n - 형식: Bearer {access_token}\
          \ (중간에 띄어쓰기 필수입니다.)\n\n - 발급경로: POST /auth/token 또는 POST /auth/token/long-lived\
          \ 의 응답 값으로 내려온 access_token\n^|Bearer authorizationToken"
        required: false
        schema:
          type: string
        example: Bearer authorizationToken
